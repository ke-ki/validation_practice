<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="main">
    <h1 class="title">CONTACT</h1>
    <form>
      <div class="form-group">
        <label>名前<span class="help-block"></span>
        <input type="text" name="name" placeholder="名前"class="valid-text"></label></div>

      <div class="form-group">
        <label>メールアドレス<span class="help-block"></span>
          <input type="text" name="email"  placeholder="Eメール"class="valid-email"></label></div>

      <div class="form-group">
        <label>メッセージ内容<span class="help-block"></span>
           <textarea name="comment" cols="70" rows="10" class="valid-textarea" placeholder="内容"></textarea></label>
           
           <input type="submit" name="submit" value="送信">
      </div>


    </form>
  </div>
   <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
